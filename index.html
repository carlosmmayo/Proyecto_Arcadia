<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Arcadia</title>
	<meta name="author" content="Carlos M Mayo"/>
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/desktop/grid.css"/>
	<link rel="stylesheet" href="./css/desktop/styles.css"/>
	<link rel="stylesheet" href="./css/desktop/registro.css"/>
	<script src="./js/script.js" defer></script>
</head>
<body>
	<section class="contenido">
		<div class="login">
			<div class="cont-login" id="cont-login">
				<div class="cont-login-tex">
					<h1 class="titulo" title="Título Arcadia">Arcadia</h1>
					<h2 class="titulo-acceso" title="Acceso">Acceso</h2>
				</div>
				<form action="#" method="get" class="form" id="form">
					<div class="form-cont-p">
						<div class="form-cont">
							<input type="email" name="email" id="email" placeholder="Email" title="Email"/>
						</div>
						<div class="form-cont">	
							<input type="password" name="password" placeholder="Contraseña" title="Contraseña"/>
						</div>
						<div class="form-cont">
							<!-- <input type="submit" value="Enviar"> -->
							<button>Enviar</button>
						</div>
					</div>
				</form>
				<div class="no-registro">
					<p>No tienes una cuenta <span id="registro" title="Registrate">Registrate</span></p>
				</div>
			</div>	
		</div>
		<main class="conten-principal">
			<section>
				
			</section>
		</main>
	</section>
</body>
</html>
